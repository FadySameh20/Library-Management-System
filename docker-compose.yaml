services:
  backend:
    image: nodejs-backend
    container_name: library-management-system-backend
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres-db
    volumes:
      - ./src:/app/src

  postgres-db:
    image: postgres:15
    container_name: library-management-system-db
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: pass123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
